<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Pagos registrados</h4>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary btn-sm" [routerLink]="'/main/compras/pagos-proveedor'">Registrar pago</button>
    </div>
  </div>

  <div class="card mb-3">
    <div class="card-header">Filtros</div>
    <div class="card-body">
      <form [formGroup]="filter" class="row g-2">
        <div class="col-12 col-md-4">
          <label class="form-label">Proveedor</label>
          <select class="form-select" formControlName="supplierId">
            <option value="">Todos</option>
            <option *ngFor="let s of suppliers" [value]="s.id">{{s.name}}</option>
          </select>
        </div>
        <div class="col-6 col-md-4">
          <label class="form-label">Desde</label>
          <input class="form-control" type="date" formControlName="from">
        </div>
        <div class="col-6 col-md-4">
          <label class="form-label">Hasta</label>
          <input class="form-control" type="date" formControlName="to">
        </div>
      </form>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary" (click)="search()">Buscar (Enter)</button>
        <button class="btn btn-secondary" (click)="clearFilters()">Limpiar (Esc)</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">Resultados</div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-sm table-hover align-middle m-0">
          <thead class="table-light">
            <tr>
              <th>Fecha</th>
              <th>Proveedor</th>
              <th class="text-end">Monto</th>
              <th>MÃ©todo</th>
              <th>Referencia</th>
              <th>Notas</th>
              <th class="text-end">Soporte</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of payments">
              <td>{{ p.paymentDate | date:'yyyy-MM-dd' }}</td>
              <td>{{ p.supplierName || p.supplierId }}</td>
              <td class="text-end">{{ p.amount | currency:'$ ':'symbol':'.0-0' }}</td>
              <td>{{ p.method }}</td>
              <td>{{ p.reference }}</td>
              <td>{{ p.notes }}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-secondary" (click)="openSupport(p)" [disabled]="!p.supportUrl && !p.id">Ver/Descargar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
