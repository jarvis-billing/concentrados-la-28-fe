<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Pagos a proveedores</h4>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary btn-sm" (click)="goToPaymentsList()">Ver pagos registrados</button>
      <button class="btn btn-outline-primary btn-sm" (click)="newSupplier()">Nuevo proveedor</button>
    </div>
  </div>

  <form [formGroup]="form" (ngSubmit)="savePayment()" class="d-flex flex-column gap-3">
    <div class="card">
      <div class="card-header">Datos del pago</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Proveedor</label>
            <select class="form-select" formControlName="supplierId">
              <option value="" disabled>Seleccione...</option>
              <option *ngFor="let s of suppliers" [value]="s.id">{{s.name}} ({{s.documentType}} {{s.idNumber}})</option>
            </select>
          </div>
          <div class="col-6 col-md-2">
            <label class="form-label">Fecha</label>
            <input class="form-control" type="date" formControlName="paymentDate">
          </div>
          <div class="col-6 col-md-2">
            <label class="form-label">Monto</label>
            <input class="form-control text-end" type="text" formControlName="amount" appCurrencyFormat>
          </div>
          <div class="col-12 col-md-2">
            <label class="form-label">Medio</label>
            <select class="form-select" formControlName="method">
              <option value="EFECTIVO">EFECTIVO</option>
              <option value="TRANSFERENCIA">TRANSFERENCIA</option>
              <option value="TARJETA_CREDITO">TARJETA CREDITO</option>
              <option value="TARJETA_DEBITO">TARJETA DEBITO</option>
              <option value="CHEQUE">CHEQUE</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Referencia</label>
            <input class="form-control" formControlName="reference" placeholder="No. transferencia / comentario">
          </div>
          <div class="col-12 col-md-8">
            <label class="form-label">Notas</label>
            <input class="form-control" formControlName="notes" placeholder="Opcional">
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Soporte del pago (opcional)</span>
        <div class="text-muted small">PDF o imagen</div>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <input type="file" class="form-control" (change)="onSelectSupportFile($event)" accept="image/*,application/pdf">
          </div>
          <div class="col-12 col-md-6 d-flex gap-2">
            <button type="button" class="btn btn-outline-secondary" (click)="clearSupport()" [disabled]="!supportFile">Quitar archivo</button>
          </div>
          <div class="col-12" *ngIf="supportPreviewUrl">
            <div class="border rounded p-2">
              <div class="mb-2 fw-bold">Vista previa</div>
              <ng-container [ngSwitch]="supportMime">
                <img *ngSwitchCase="'image/jpeg'" [src]="supportPreviewUrl" class="img-fluid" alt="preview">
                <img *ngSwitchCase="'image/png'" [src]="supportPreviewUrl" class="img-fluid" alt="preview">
                <img *ngSwitchCase="'image/gif'" [src]="supportPreviewUrl" class="img-fluid" alt="preview">
                <iframe *ngSwitchCase="'application/pdf'" [src]="supportTrustedUrl" class="w-100" style="height: 60vh;"></iframe>
                <div *ngSwitchDefault>
                  <a [href]="supportPreviewUrl" target="_blank">Abrir archivo</a>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancelar (Esc)</button>
      <button type="submit" class="btn btn-primary">Guardar (F4)</button>
    </div>
  </form>
</div>
