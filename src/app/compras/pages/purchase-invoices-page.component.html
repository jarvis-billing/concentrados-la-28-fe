<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Facturas de compra</h4>
    <div class="text-muted small">Atajos: F2 Nuevo ítem · F4 Guardar · Esc Cancelar</div>
  </div>

  <form [formGroup]="form" (ngSubmit)="saveInvoice()" class="d-flex flex-column gap-3">
    <div class="card">
      <div class="card-header">Encabezado</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Proveedor</label>
            <select class="form-select" formControlName="supplierId">
              <option value="" disabled>Seleccione...</option>
              <option *ngFor="let s of suppliers" [value]="s.id">{{s.name}} ({{s.documentType}} {{s.idNumber}})</option>
            </select>
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">Número factura</label>
            <input class="form-control" formControlName="invoiceNumber" placeholder="Ej: FAC-2025-00123">
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">Fecha de emisión</label>
            <input class="form-control" type="date" formControlName="emissionDate">
          </div>
          <div class="col-12 col-md-3">
            <label class="form-label">Tipo de pago</label>
            <select class="form-select" formControlName="paymentType">
              <option value="CONTADO">CONTADO</option>
              <option value="CREDITO">CREDITO</option>
            </select>
          </div>
          <div class="col-12 col-md-9">
            <label class="form-label">Notas</label>
            <input class="form-control" formControlName="notes" placeholder="Opcional">
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Ítems</span>
        <button type="button" class="btn btn-sm btn-outline-primary" (click)="addItem()">Agregar ítem (F2)</button>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-sm table-hover align-middle m-0">
            <thead class="table-light">
              <tr>
                <th>Presentación</th>
                <th>Descripción</th>
                <th class="text-end">Cantidad</th>
                <th class="text-end">Costo unit.</th>
                <th class="text-end">Total</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let it of itemsArray.controls; let i = index" [formGroup]="it">
                <td style="min-width: 220px;">
                  <!-- Reusar buscador de productos cuando se integre; por ahora input de presentación -->
                  <input class="form-control" placeholder="presentationId" formControlName="presentationId">
                </td>
                <td>
                  <input class="form-control" placeholder="Descripción" formControlName="description">
                </td>
                <td class="text-end" style="max-width: 120px;">
                  <input class="form-control text-end" type="number" min="0.01" step="0.01" formControlName="quantity">
                </td>
                <td class="text-end" style="max-width: 140px;">
                  <input class="form-control text-end" type="text" formControlName="unitCost" appCurrencyFormat>
                </td>
                <td class="text-end" style="width: 140px;">
                  <input class="form-control text-end" [value]="it.get('totalCost')?.value | number:'1.0-0'" readonly>
                </td>
                <td class="text-end" style="width: 120px;">
                  <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeItem(i)">Quitar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancelar (Esc)</button>
      <button type="submit" class="btn btn-primary">Guardar (F4)</button>
    </div>
  </form>
</div>

<app-expenses-fab [source]="'compras'"></app-expenses-fab>
